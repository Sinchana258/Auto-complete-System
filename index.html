<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Auto-Completer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>WORD AUTO-COMPLETER</h1>
    <p>Enter a word or part of a word into the search bar:</p>
    <input type="text" id="searchBox" placeholder="Start typing...">
    <div class="suggestions" id="suggestionsBox"></div>

    <!-- Load your main logic -->
    <script src="script.js"></script>

    <!-- Load trigram model AFTER script.js so it's available -->
    <script>
        let trigramModel = {};

        fetch('trigramMap.json')
            .then(res => res.json())
            .then(data => {
                trigramModel = data;
                console.log("Trigram model loaded.");
            })
            .catch(err => console.error("Error loading trigram model:", err));
    </script>
</body>

</html>
